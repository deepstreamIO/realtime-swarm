<!DOCTYPE html>
<html>
<head>

</head>
<body>
<div class="swarm swarm-a">
ANT SWARM
</div>
<div id="impress">

	<div class="step slide title" data-y="0">

			<h2 class="left">a faster swarm</h2>

				<li>higher-order patterns</li>
				<li>multi role / multi signal</li>

		</div>
		<div>

		</div>
	</div>

	<div class="step slide center" data-y="6000">

		Slide after
		<!--Empty Slide to leave space for swarm experiment-->
	</div>

</div>
